<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cr√©er une nouvelle Newsletter Fox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #2d2d2d;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        h2 {
            font-size: 2rem;
            color: #00ffff;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 1rem;
            color: #00ffff;
            margin-bottom: 8px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #333333;
            border: 1px solid #00ffff;
            border-radius: 5px;
            color: #ffffff;
            font-size: 1rem;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 5px #00ffff;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #00ffff;
            color: #1a1a1a;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #00cccc;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Cr√©er une nouvelle Newsletter Fox</h2>

    <form method="post">
        {% csrf_token %}

        <div>
            <label for="title">Titre Principal</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div>
            <label for="subtitle">Sous-titre (optionnel)</label>
            <input type="text" id="subtitle" name="subtitle">
        </div>

        <div>
            <label for="main_content">Contenu Principal</label>
            <textarea id="main_content" name="main_content" rows="6" required></textarea>
        </div>

        <div>
            <label for="quote">Citation Inspirante (optionnel)</label>
            <textarea id="quote" name="quote" rows="3"></textarea>
        </div>

        <div>
            <label for="conclusion">Conclusion</label>
            <textarea id="conclusion" name="conclusion" rows="4" required></textarea>
        </div>

        <div>
            <label for="image_url">URL de l'image (optionnel)</label>
            <input type="url" id="image_url" name="image_url">
        </div>

        <div>
            <label for="article_url">URL de l'article (optionnel)</label>
            <input type="url" id="article_url" name="article_url">
        </div>

        <button type="submit">Envoyer la Newsletter ü¶ä</button>
    </form>
</div>

</body>
</html>
